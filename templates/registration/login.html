{% extends "base.html" %}
{% block title %}
Chio's OA System
{% endblock title %}
{% block content %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
  <tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
  </tr>
  <tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
  </tr>
</table>
</br>
<input type="submit" value="Log In">
</form>
<a href="{% url 'register' %}"><button>Sign Up</button></a></br>
{% endblock content %}
